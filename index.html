<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <title>Random Access Memories</title>
  </head>
  <body>
    <header class="site-header"></header>
    <section class="">
      <div class="container">
        <div class="main">
          <div class="navbar"></div>
          <div class="playlist">
            <div class="playlist-name"></div>
            <div class="playlist-list"></div>
            <div class="playlist-empty-space"></div>
          </div>
        </div>
        <div class="audio-control">
          <div class="image-album">
            <img 
          </div>
          <div class="title-artist">
            
          </div>
          <div class="nav-buttons">
            <span class="material-icons audio-control-previous">skip_previous</span>
            <span class="material-icons audio-control-play">play_arrow</span>
            <span class="material-icons audio-control-next">skip_next</span>
            <span class="material-icons audio-control-loop">replay</span>
            <span class="material-icons audio-control-random">shuffle</span>
          </div>
        </div>
        
      </div>
    </section>
    <footer class="site-footer">
      
    </footer>
  </body>
</html>
